  <script>
    $(document).ready(function() {
      let currentIndex = 0;

      function showImage(index) {
        $('.scrolling-section2 img').removeClass('active');
        $('.scrolling-section2 img').eq(index).addClass('active');
        $('.bullet').removeClass('active');
        $('.bullet').eq(index).addClass('active');
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % $('.scrolling-section2 img').length;
        showImage(currentIndex);
      }

      // Initial setup
      showImage(currentIndex);

      // Automatic scrolling every 3 seconds
      setInterval(nextImage, 3000);
    });
